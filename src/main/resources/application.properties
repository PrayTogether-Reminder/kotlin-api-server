spring.application.name=pray-together
spring.config.import=optional:file:prayTogether-${spring.profiles.active}.properties
spring.datasource.driver-class-name=${ORACLE_DB_DRIVER}
spring.datasource.url=${ORACLE_DB_URL}
spring.datasource.username=${ORACLE_DB_USERNAME}
spring.datasource.password=${ORACLE_DB_PASSWORD}
spring.jpa.database-platform=${ORACLE_DB_DIALECT}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.timestamp.precision=3
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mail.username=${MAIL_USERNAME:test@test.com}
spring.mail.password=${MAIL_PASSWORD:test}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret-key=${JWT_SECRET_KEY:test-secret-key-for-testing-purposes-only-must-be-at-least-512-bits-which-is-64-bytes-so-this-is-long-enough}
jwt.access-expire-time=${ACCESS_EXPIRE_TIME:86400000}
jwt.refresh-expire-time=${REFRESH_EXPIRE_TIME:604800000}
logging.level.org.springframework.security=debug
logging.level.org.springframework.security.web=debug
server.tomcat.threads.max=5
server.tomcat.threads.min-spare=5
server.tomcat.threads.max-queue-capacity=25
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
firebase.sdk.path=./src/main/resources/pray-together-firebase-adminsdk.json