spring.application.name=pray-together
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.timestamp.precision=3
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
jwt.secret-key=abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijkl
jwt.access-expire-time=123456
jwt.refresh-expire-time=12345678
logging.level.org.springframework.security=debug
logging.level.org.springframework.security.web=debug
server.tomcat.threads.max=5
server.tomcat.threads.min-spare=5
server.tomcat.threads.max-queue-capacity=25
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
firebase.sdk.path=./src/main/resources/pray-together-firebase-adminsdk.json